<!DOCTYPE html>
<html> 
<head>
<style>

html, body {
  font-family: system-ui;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
}

</style>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover,shrink-to-fit=no">
</head>
<body ontouchstart>

<div class="log">Tap to try wake lock.</div>

<script src="wakeLock.js"></script>

<script>

const logEl = document.querySelector('.log');

wakeLock.onSuccess = function() {
  
  logEl.textContent = 'Wake lock on';
  
}

wakeLock.onError = function() {
  
  logEl.textContent = 'No wake lock access';
  
}

wakeLock.init();

</script>

</body>
</html>
